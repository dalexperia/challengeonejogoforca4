<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Title</title>
</head>
<body>
<header>
    <img class="img" src="assets/img/Logo.png" alt="Alura">
</header>
<main>
    <div id="content">
        <div id="canvas">
            <canvas id="tela" width="600" height="330"></canvas>
        </div>
        <div id="buttons-inicio">
            <input id="init-button" class="botao-inicio" type="button" value="Inicio">
            <input id="insert-word" class="botao-inicio" type="button" value="Inserir Palavra">
        </div>
        <div id="palavra">
            <div id="conteudo"></div>
            <div id="tracos"></div>
            <div id="erros"></div>
            <div id="buttons-game">
                <input id="new-game" class="botao-jogo" type="button" value="Novo Jogo">
                <input id="reset" class="botao-jogo" type="button" value="Desistir">
            </div>
        </div>
    </div>
</main>

<footer>
</footer>
</body>
<script rel="script" type="module" src="assets/js/script.js"></script>
<!--<script rel="script" type="module" src="assets/js/buttons.js"></script>-->
</html>
